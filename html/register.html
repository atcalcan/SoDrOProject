<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/intro.css">
</head>

<body>
    <div class="registerbox">
        <img src="/assets/avatar.svg" class="avatar">
        <h1>Înregistrare</h1>
        <form>
            <p>Adresă de email</p>
            <input type="email" placeholder="Introdu adresa de email">
            <p>Nume de utilizator</p>
            <input type="text" placeholder="Introdu numele de utilizator">
            <p>Parolă</p>
            <input type="password" placeholder="Introdu parola">
            <input type="password" placeholder="Repetă parola">
            <a href="/html/main.html">
                <input type="submit" value="Înregistrează-te">
            </a>
            <div>
                <a href="/html/index.html">Autentificare</a><br />
                <a href="/html/forgor.html">Ai uitat parola?</a>
            </div>
        </form>

    </div>
</body>

</html>
